    <div class="card p-4 shadow">
        
        <label>Distance (KM):</label>
        <input type="number" id="distance" class="form-control mb-3">

        <label>Passenger Type:</label>
        <select id="discount" class="form-control mb-3">
            <option value="regular">Regular</option>
            <option value="discounted">Senior / PWD / Student</option>
        </select>
<br>

<!-- JAVASCRIPT INSIDE HTML -->
<script>

    // Base values
    let baseFare = 50;        // includes first 2KM
    let perKMrate = 15;
    let baseKM = 2;

    function computeFare() {

        // Get input value
        let distance = parseFloat(document.getElementById("distance").value);
        let discountType = document.getElementById("discount").value;

        let totalFare;

        // If distance is within base KM
        if (distance <= baseKM) {
            totalFare = baseFare;
        } 
        else {
            let extraKM = distance - baseKM;
            totalFare = baseFare + (extraKM * perKMrate);
        }

        // Apply discount
        if (discountType === "discounted") {
            totalFare = totalFare - (totalFare * 0.20);
        }

        // Round off
        totalFare = Math.round(totalFare);

        // Output
        document.getElementById("result").innerHTML = 
            "Total Fare: â‚±" + totalFare;

    }

</script>
