    <div class="container mt-5" style="padding-top: 70px; padding-bottom: 150px;">
        <div class="row align-items-start">
            <div class="col-md-4 text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOH2aZnIHWjMQj2lQUOWIL2f4Hljgab0ecZQ&s"
                class="img-fluid rounded-circle mb-3" alt="Profile Picture">
                <br>
                <label class="form-label">Profile Picture</label>
                <input type="file" class="form-control">
            </div>
            <div class="col-md-8">
                <form class="p-5 border rounded" style="background-color: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                    <h5> Registration </h5>
                    <div class="row">
                        <div class="col">
                            <label for="Fname">First Name:</label>
                            <input type="text" class="form-control" id="Fname" placeholder="John" name="Fname">
                        </div>
                        <div class="col">
                            <label for="Lname">Last Name:</label>
                            <input type="text" class="form-control" id="Lname" placeholder="Doe" name="Lname">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="20" name="age">
                    </div>
                    <br>
                    <h5> Contact Details </h5>
                    <div class="mb-3">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="name@gmail.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="cnumber">Contact Number:</label>
                        <input type="text" class="form-control" id="cnumber" placeholder="1234-567-8910" name="cnumber">
                    </div>
                    <div class="form-check mt-3">
                        <input type="radio" class="form-check-input" id="confirm" name="confirm">
                        <label class="form-check-label" for="confirm">
                            I agree to the terms and conditions
                        </label>
                    </div>
                    <br>
                    <a href="confirmation.html">
                        <center><button type="button" style="background-color: hwb(188 0% 5%); border-color: hwb(188 0% 5%); padding: 5px; border-radius: 5px; color: rgb(255, 255, 255); width: 200px;"><a class="nav-link" href="confirmation.html">Create Account</a></button></center>
                    </a>
                </form>
            </div>
