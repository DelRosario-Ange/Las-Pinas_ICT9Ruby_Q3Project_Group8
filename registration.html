<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
<style>
    body {
        font-family: 'Gill Sans MT';
        background: #e6f2ff;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        background-color: #cfe6ff;
        padding: 25px;
        border-radius: 10px;
        width: 600px;
        box-shadow: 0 4px 10px rgba(13, 110, 253, 0.15);
    }

    .form-control {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        border: 1px solid #6ea8fe;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #0d6efd;
        color: white;
        font-size: 16px;
        cursor: pointer;
        font-family: 'Gill Sans MT';
    }

    #result {
        margin-top: 15px;
        font-weight: bold;
        text-align: center;
        color: #0a58ca;
    }
</style>

</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="hamtravellogo.png" alt="logo" height="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"> Home </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"> Fare Matrix </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"> Schedule </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html"> Help </a>
                    </li>
                </ul>

                <form class="d-flex">
                    <button class="btn btn-primary"> Book Now </button>
                </form>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <div class="row align-items-start">
            <div class="col-md-4 text-center">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOH2aZnIHWjMQj2lQUOWIL2f4Hljgab0ecZQ&s"
                class="img-fluid rounded-circle mb-3" alt="Profile Picture">
                <br>
                <label class="form-label">Profile Picture</label>
                <input type="file" class="form-control">
            </div>
            <div class="col-md-8">
                <form class="p-5 border rounded" style="background-color: white; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                    <h5> Registration </h5>
                    <div class="row">
                        <div class="col">
                            <label for="Fname">First Name:</label>
                            <input type="text" class="form-control" id="Fname" placeholder="John" name="Fname">
                        </div>
                        <div class="col">
                            <label for="Lname">Last Name:</label>
                            <input type="text" class="form-control" id="Lname" placeholder="Doe" name="Lname">
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="age">Age:</label>
                        <input type="number" class="form-control" id="age" placeholder="20" name="age">
                    </div>
                    <br>
                    <h5> Contact Details </h5>
                    <div class="mb-3">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="name@gmail.com" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="cnumber">Contact Number:</label>
                        <input type="text" class="form-control" id="cnumber" placeholder="1234-567-8910" name="cnumber">
                    </div>
                    <div class="form-check mt-3">
                        <input type="radio" class="form-check-input" id="confirm" name="confirm">
                        <label class="form-check-label" for="confirm">
                            I agree to the terms and conditions
                        </label>
                    </div>
                    <br>
                    <a href="confirmation.html">
                        <button type="button" style="background-color: #0d6efd; color: white;"> Create Account </button>
                    </a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
